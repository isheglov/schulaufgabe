name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    name: Frontend (Next.js/TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run TypeScript type check
        run: npx tsc --noEmit
      - name: Run ESLint
        run: npx eslint . --ext .ts,.tsx
      - name: Build Next.js app
        run: npm run build

  backend:
    name: Backend (Python/FastAPI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn aiofiles python-multipart
      - name: Run black (code style)
        run: black --check backend/
      - name: Run flake8 (linter)
        run: |
          pip install flake8
          flake8 backend/
      - name: Run backend tests
        run: |
          pip install pytest Pillow httpx
          pytest backend/tests

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Start backend
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install fastapi uvicorn aiofiles python-multipart Pillow httpx
          uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
        shell: bash
      - name: Start frontend
        run: |
          npm run build
          npm run start &
        shell: bash
      - name: Wait for services
        run: |
          npx wait-on http://localhost:3000 http://localhost:8000
      - name: Run Playwright tests
        run: npx playwright test 